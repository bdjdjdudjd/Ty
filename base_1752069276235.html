
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - Bot Multi-Services{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" rel="stylesheet">
    <style>
        .content-wrapper { margin-left: 0; }
        .main-sidebar { position: fixed; height: 100vh; overflow-y: auto; }
        .navbar { margin-left: 250px; }
        .stats-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stats-card-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stats-card-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stats-card-info { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .notification-badge { position: absolute; top: -5px; right: -5px; }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-warning notification-badge" id="notification-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{{ url_for('dashboard') }}" class="brand-link">
                <img src="https://via.placeholder.com/33x33/000000/FFFFFF?text=BS" alt="Bot Services" class="brand-image img-circle elevation-3">
                <span class="brand-text font-weight-light">Bot Services Admin</span>
            </a>

            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard') }}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_proofs') }}" class="nav-link">
                                <i class="nav-icon fas fa-check-circle"></i>
                                <p>Preuves de Paiement</p>
                                <span class="badge badge-info right" id="proof-count">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_usdt_sales') }}" class="nav-link">
                                <i class="nav-icon fas fa-coins"></i>
                                <p>Ventes USDT</p>
                                <span class="badge badge-warning right" id="usdt-count">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_users') }}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Utilisateurs</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_transactions') }}" class="nav-link">
                                <i class="nav-icon fas fa-exchange-alt"></i>
                                <p>Transactions</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_settings') }}" class="nav-link">
                                <i class="nav-icon fas fa-cogs"></i>
                                <p>Param√®tres</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_notifications') }}" class="nav-link">
                                <i class="nav-icon fas fa-bell"></i>
                                <p>Notifications</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_support') }}" class="nav-link">
                                <i class="nav-icon fas fa-headset"></i>
                                <p>Support</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Auto-refresh des compteurs
        setInterval(function() {
            $.get('/api/admin/counts', function(data) {
                $('#proof-count').text(data.pending_proofs);
                $('#usdt-count').text(data.pending_usdt);
                $('#notification-count').text(data.total_pending);
            });
        }, 5000);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
